<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Array
        const numbers = [11, 5, 6, 19, 53, 82, 12, 54, 44, 15]

        //Sorting Array
        const sortNums = numbers.sort((a, b) => a - b);
        
        //Buat Wadah Kosong berupa Array
        let result = []

        //Ambil Nilai Array dan Tambah ke wadah kosong 
        for (i = 0; i <= sortNums.length; i += 2) {
            var sliceIt = sortNums.slice(i, (i + 2))
            result.push(sliceIt)
        }

        console.log(numbers)
        console.log(sortNums)
        console.log(result)
    </script>
</body>

</html>
