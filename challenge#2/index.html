<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let angka = prompt("Masukan angka     : ")
        let keterangan = null

        if (angka % 2 == 0) {
            keterangan = "Bilangan Genap"
        } else {
            keterangan = "Bilangan Ganjil"
        }

        document.write(angka + "  Merupakan  " + keterangan)


    </script>
</body>

</html>
